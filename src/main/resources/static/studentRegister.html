<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering a Form</title>
  <style>
.center {
  margin: auto;
  width: 50%;
  border: 3px solid #73AD21;
  padding: 50px;
}
</style>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
	<div>
		<br>
		<br>
		<br>
		<br>	
		</div>
	
	<div class="center">
		<h1> Student Register</h1>
		<br>
  <form action="" method="">
    <div class="form-group row ">
    <label class="col-sm-2 col-form-label"><b>First Name</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control"  value="First Name">
    </div>
     </div>	
    <br>

 <div class="form-group row ">
    <label  class="col-sm-2 col-form-label"><b>Middle Name </b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control"  value="Middle Name">
       </div>	
    </div>
    <br>
 <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Last Name</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control"  value="Last Name">
    </div>
   </div>	  
    <br>
  <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Roll No.</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="Roll No.">
    </div>
     </div>	
    <br>

  <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Email</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="email@example.com">
    </div>
  </div>
  <br>
 <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Mobile</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control"  value="Mobile no.">
    </div>
     </div>	
    <br>

<div class="form-group row ">
    <label   class="col-sm-2 col-form-label "><b>Gender</b></label>
	<div class="form-check">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
    <label class="form-check-label" for="inlineRadio1">Male</label>
	</div>
	<div class="form-check">
 	 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
 	 <label class="form-check-label" for="inlineRadio2">Female</label>
	</div>
	<div class="form-check">
 	 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other">
  	 <label class="form-check-label" for="inlineRadio3">Other</label>
	</div>
</div>
<br>


 <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b><p>Date Of Birth.</p></b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="Date Of Birth.">
  	</div>
 </div>	
    <br>

 <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Institute Name.</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="Institute Name">
    </div>
 </div>	    
    <br>
    
<div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Standard</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="Standard">
    </div>
</div>	   
    <br>
    
     <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Stream</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="Stream">
    </div>
     </div>	
    <br>
    
     <div class="form-group row ">
    <label   class="col-sm-2 col-form-label"><b>Password</b></label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" value="Password">
    </div>
     </div>	
    <br>
    

    
    
    
    
<div class="form-group row">
    <button type="submit" class="btn btn-primary">Create </button>
    <label   class="col-sm-2 col-form-label text-right"><a href="">Already Registered</a></label>
  </div>
  
	</form>
  </div>
  
</body>
</html>
