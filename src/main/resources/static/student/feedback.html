<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Dashboard - Library Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
/* Custom styles */

 body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .panel {
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-panel {
            background-color: #6c757d; /* Dark Gray */
            border-top: 5px solid #5a6268; /* Darker Gray */
            color: #ffffff; /* White text */
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue */
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker Blue */
        }
.sidebar {
    position: fixed;
    top: 60px; /* Adjust top position to avoid overlapping with navbar */
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #333;
    padding-top: 20px;
    z-index: 1000; /* Ensure sidebar appears above other content */
}

.sidebar a {
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    color: #fff;
}

.sidebar a:hover {
    background-color: #555;
}

.btn-group {
    margin-top: 20px;
}
</style>

<script>
    function myAlert() {
        var feedbackNumber = document.getElementById("feedbackNumber").value;
        var studentId = document.getElementById("studentId").value;
        var studentName = document.getElementById("studentName").value;
        var studentEmail = document.getElementById("studentEmail").value;
        var studentContactNumber = document.getElementById("studentContactNumber").value;
        var studentCollege = document.getElementById("studentCollege").value;
        var studentFeedback = document.getElementById("studentFeedback").value;

        var alertMessage = "Feedback Number: " + feedbackNumber + "\n";
        alertMessage += "Student ID: " + studentId + "\n";
        alertMessage += "Student Name: " + studentName + "\n";
        alertMessage += "Student Email: " + studentEmail + "\n";
        alertMessage += "Student Contact Number: " + studentContactNumber + "\n";
        alertMessage += "Student College Name: " + studentCollege + "\n";
        alertMessage += "Student Feedback: " + studentFeedback;

        alert(alertMessage);
    }
</script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Add fixed-top class to navbar -->
        <div class="container-fluid">
            <a class="navbar-brand font-italic" href="#">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 offset-1">
                    <li class="nav-item offset-1"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item dropdown offset-1">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Notifications <span class="badge bg-danger">3</span>
                        </a> <!-- Add badge for notification count -->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Notification 1</a></li>
                            <li><a class="dropdown-item" href="#">Notification 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">View All</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success mr-2" type="submit">Search</button>
                    <!-- Add notification icon -->
                </form>
            </div>
        </div>
    </nav>

    <br> <br>

    <!-- Move sidebar within navbar -->
    <div class="sidebar bg-light mt-2">
        <h3 class="text-center text-black">Hello Sheela !!</h3>
        <a href="profile.html" class="btn btn-primary btn-lg btn-block">Profile</a><br>
        <a href="bookhistory.html" class="btn btn-primary btn-lg btn-block">Book History</a><br> 
        <a href="feedback.html" class="btn btn-primary btn-lg btn-block">Feedback</a> <br>
    </div>

    <!-- Content Section -->
    <div class="container">
        <h2 class="feedback-panel">Student Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedbackNumber">Feedback Number:</label>
                <input type="text" class="form-control" id="feedbackNumber" name="feedbackNumber">
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" class="form-control" id="studentId" name="studentId">
            </div>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" class="form-control" id="studentName" name="studentName">
            </div>
            <div class="form-group">
                <label for="studentEmail">Student Email:</label>
                <input type="text" class="form-control" id="studentEmail" name="studentEmail">
            </div>
            <div class="form-group">
                <label for="studentContactNumber">Student Contact Number:</label>
                <input type="text" class="form-control" id="studentContactNumber" name="studentContactNumber">
            </div>
            <div class="form-group">
                <label for="studentCollege">Student College Name:</label>
                <input type="text" class="form-control" id="studentCollege" name="studentCollege">
            </div>
            <div class="form-group">
                <label for="studentFeedback">Student Feedback:</label>
                <textarea class="form-control" id="studentFeedback" name="studentFeedback" rows="5"></textarea>
            </div>
            <button type="submit"  onclick="myAlert()" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
