<head>
	<meta charset="UTF-8">
	<title>Next Level Login & Registration Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	    <link rel="stylesheet" type="text/css" href="style.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script>

$.ajax({
    url: 'http://localhost:8080/demo/checkvalue',
    type: 'GET',
    success: function(response) {
        console.log(response);
        var res=document.getElementById("response");
        res.innerHTML=response;
    },
    error: function(xhr, status, error) {
        console.error('Request failed with status:', status);
    }
});



	</script>

</head>

<body>
	<div class="container">
		<!-- Sign Up Form -->
		<div class="form signup">
			<h2>Sign Up</h2>
			<div class="inputBox">
				<input type="text" id="username" required="required">
				<i class="fa-regular fa-user"></i>
				<span>username</span>
			</div>
			<div class="inputBox">
				<input type="text" id="email" required="required">
				<i class="fa-regular fa-envelope"></i>
				<span>email address</span>
			</div>
			<div class="inputBox">
				<input type="password" id="password" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>create password</span>
			</div>
			<div class="inputBox">
				<input type="password" id="confirmPassword" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>confirm password</span>
			</div>
			<div class="inputBox">
				<input type="submit" value="Create Account" onclick="validateForm(event)">
			</div>
			<p>Already a member ? <a href="#" class="login">Log in</a></p>
		</div>

		<!-- Sign In Form -->
		<div class="form signin">
			<h2>Sign In</h2>
			<div class="inputBox">
				<input type="text" id="loginUsername" required="required">
				<i class="fa-regular fa-user"></i>
				<span>username</span>
			</div>
			<div class="inputBox">
				<input type="password" id="loginPassword" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>password</span>
			</div>
			<div class="inputBox">
				<input type="submit" value="Login" onclick="validateForm(event)">
			</div>
			<p>Not Registered ? <a href="#" class="create">Create an account</a></p>
		</div>
	</div>



	<div id="response">

	</div>




	<script>




		let login = document.querySelector('.login');
		let create = document.querySelector('.create');
		let container = document.querySelector('.container');

		login.onclick = function () {
			container.classList.add('signinForm');
		}

		create.onclick = function () {
			container.classList.remove('signinForm');
		}



		function validateForm(event) {
			event.preventDefault(); // Prevent submission

			// Get input
			var username = document.getElementById('username').value;
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;

			//validation
			if (username === '' || email === '' || password === '' || confirmPassword === '') {
				alert('All fields are required.');
				return false;
			}

			if (password !== confirmPassword) {
				alert('Passwords do not match.');
				return false;
			}


			alert('Form submitted successfully.');
		}
	</script>
</body>

</html>
